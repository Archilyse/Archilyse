<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Editor V2 | Archilyse</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body,
      #root {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        position: fixed;
        overflow: hidden;
        left: 0;
        top: 0;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script>
      window.global = window; // Otherwise vite will complain of lodash `global` variable
    </script>
    <script type="module" src="./src/index.tsx"></script>
    <!-- For dev purposes, replace script src below with `https://scripts.simpleanalyticscdn.com/latest.dev.js` and add data-hostname="dev.archilyse.com"  -->
    <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js" data-auto-collect="false"></script>
    <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>   
  </body>
</html>
