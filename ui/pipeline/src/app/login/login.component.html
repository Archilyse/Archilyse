<div class="app-login container">
  <div class="row">
    <h3>Please log in to access</h3>
  </div>
  <div class="row">
    <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="formLine">
          <label for="userInput" class="sr-only">User:</label>
          <input
            id="userInput"
            class="userInput form-control"
            type="text"
            name="user"
            placeholder="User"
            formControlName="user"
            #user
          />
        </div>
        <div class="formLine">
          <label class="sr-only" for="passwordInput">Password:</label>
          <input
            id="passwordInput"
            class="passwordInput form-control"
            type="password"
            name="password"
            placeholder="Password"
            formControlName="password"
            #password
          />
        </div>
        <div class="formLine">
          <button type="submit" id="saveButton" class="btn btn-primary">Log in</button>
        </div>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
